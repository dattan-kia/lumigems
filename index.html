<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Meta tags cho SEO -->
        <meta
            name="description"
            content="Lumigems là cửa hàng trang sức chuyên cung cấp các sản phẩm đá quý, nhẫn, và vòng tay cao cấp cho mọi dịp. Khám phá bộ sưu tập trang sức hoàn hảo tại Lumigems."
        />
        <meta
            name="keywords"
            content="Lumigems, trang sức, đá quý, nhẫn, vòng tay, cửa hàng trang sức, phụ kiện cao cấp, mua trang sức online"
        />
        <meta name="author" content="Lumigems" />

        <!-- Meta tags cho Open Graph (giúp chia sẻ lên mạng xã hội tốt hơn) -->
        <meta
            property="og:title"
            content="Lumigems - Cửa Hàng Trang Sức Cao Cấp"
        />
        <meta
            property="og:description"
            content="Khám phá bộ sưu tập trang sức độc đáo từ Lumigems với các sản phẩm đá quý, nhẫn và vòng tay sang trọng."
        />
        <meta
            property="og:image"
            content="https://dattan-kia.github.io/lumigems/assets/imgs/logo.png"
        />
        <meta
            property="og:url"
            content="https://dattan-kia.github.io/lumigems/index.html"
        />
        <meta property="og:type" content="website" />

        <!-- Meta tags cho Twitter Cards (giúp chia sẻ lên Twitter tốt hơn) -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta
            name="twitter:title"
            content="Lumigems - Cửa Hàng Trang Sức Cao Cấp"
        />
        <meta
            name="twitter:description"
            content="Mua trang sức đá quý, nhẫn và vòng tay chất lượng cao tại Lumigems."
        />
        <meta
            name="twitter:image"
            content="https://dattan-kia.github.io/lumigems/assets/imgs/logo.png"
        />

        <title>Lumigems</title>
        <link rel="icon" type="image/x-icon" href="./assets/imgs/logo.ico" />
        <link
            href="./assets/fonts/Caveat/Caveat-VariableFont_wght.ttf"
            rel="stylesheet"
        />

        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            .font-caveat {
                font-family: "Caveat", Arial !important;
            }
        </style>
    </head>
    <body>
        <!-- Header -->
        <header id="header"></header>

        <!-- SLIDER -->
        <div class="w-full mx-auto">
            <div
                class="overflow-hidden relative h-56 rounded-lg sm:h-64 xl:h-80 2xl:h-96"
            >
                <span
                    class="font-caveat absolute top-1/2 left-1/2 text-4xl sm:text-6xl lg:text-8xl font-semibold text-green-700 -translate-x-1/2 -translate-y-1/2"
                    >LumiGems</span
                >
                <img
                    src="./assets/imgs/bg-index.png"
                    class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2"
                    alt="..."
                />
            </div>
        </div>

        <!-- Section "Most popular" -->
        <section class="py-8 bg-white">
            <div class="container px-4 xl:max-w-screen-xl mx-auto">
                <!-- Section title -->
                <h2 class="text-2xl font-bold text-center mb-8">
                    SẢN PHẨM ĐƯỢC YÊU THÍCH NHẤT
                </h2>

                <!-- Grid layout -->
                <div
                    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 lg:grid-cols-3 lg:gap-6"
                    id="popular-products"
                ></div>
            </div>
        </section>

        <!-- Section "New Products" -->
        <section class="py-8 bg-white">
            <div class="container px-4 xl:max-w-screen-xl mx-auto">
                <!-- Section title -->
                <h2 class="text-2xl font-bold text-center mb-8">
                    SẢN PHẨM MỚI
                </h2>

                <!-- Grid layout -->
                <div
                    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 lg:grid-cols-3 lg:gap-6"
                    id="newest-products"
                ></div>
            </div>
        </section>

        <!-- Section "FIND YOURS" -->
        <section class="py-8 bg-white">
            <div class="container px-4 xl:max-w-screen-xl mx-auto">
                <!-- Section title -->
                <h2 class="text-2xl font-bold text-center mb-8">
                    TÌM KIẾM VIÊN ĐÁ DÀNH CHO BẠN
                </h2>

                <!-- Grid layout -->
                <div
                    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 lg:grid-cols-4 lg:gap-6"
                    id="blog-grid"
                ></div>
            </div>
        </section>

        <!-- Footer -->
        <footer id="footer"></footer>

        <script src="https://unpkg.com/flowbite@1.4.0/dist/flowbite.js"></script>
        <script src="./assets/js/render-header.js"></script>
        <script src="./assets/js/render-footer.js"></script>
        <script type="module" src="./assets/js/home.js"></script>
        <script type="module" src="./assets/js/render-blog-grid.js"></script>
    </body>
</html>
