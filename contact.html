            content="Chúng tôi luôn sẵn sàng hỗ trợ bạn. Liên hệ với Lumigems để biết thêm chi tiết về sản phẩm và dịch vụ."
        />
        <meta
            name="twitter:image"
            content="https://dattan-kia.github.io/lumigems/assets/imgs/logo.png"

        <title>Lumigems - Liên hệ</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="icon" type="image/x-icon" href="./assets/imgs/logo.ico" />
    </head>
    <body>
        <header id="header"></header>
        <!-- breadcumbs -->

        <section class="container px-4 xl:max-w-screen-xl mx-auto py-2.5 mb-4">
            <nav class="flex" aria-label="Breadcrumb">
                <ol
                    class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse"
                >
                    <li class="inline-flex items-center">
                        <a
                            href="../lumigems/index.html"
                            class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600"
                        >
                            <svg
                                class="w-3 h-3 me-2.5"
                                aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="currentColor"
                                viewBox="0 0 20 20"
                            >
                                <path
                                    d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"
                                />
                            </svg>
                            TRANG CHỦ
                        </a>
                    </li>
                    <li>
                        <div class="flex items-center">
                            <svg
                                class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1"
                                aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 6 10"
                            >
                                <path
                                    stroke="currentColor"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="m1 9 4-4-4-4"
                                />
                            </svg>
                            <a
                                href="#"
                                class="ms-1 text-sm font-medium text-gray-500 md:ms-2 dark:text-gray-400"
                                >LIÊN HỆ</a
                            >
                        </div>
                    </li>
                </ol>
            </nav>
        </section>

        <!-- form contact -->
        <section class="w-full py-4 lg:py-12">
            <div class="max-w-3xl mx-auto bg-white p-8">
                <h1 class="text-3xl font-semibold text-center mb-4">
                    Contact Us
                </h1>
                <p class="text-center text-gray-500 mb-8">
                    Please kindly fill out the form | Bạn hãy điền vào form nhé
                </p>

                <form id="contactForm" class="space-y-6">
                    <!-- Email and Phone Row -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Full Name -->
                        <div class="flex flex-col">
                            <label
                                for="full-name"
                                class="text-sm font-medium text-gray-700"
                                >Full Name*</label
                            >
                            <input
                                type="text"
                                id="full-name"
                                name="full-name"
                                placeholder="Nhập họ và tên"
                                class="mt-2 p-3 border border-gray-300 rounded-md outline-none"
                            />
                            <span
                                id="nameError"
                                class="text-red-500 text-sm mt-1 hidden"
                                >Full Name is required</span
                            >
                        </div>
                        <!-- Email -->
                        <div class="flex flex-col">
                            <label
                                for="email"
                                class="text-sm font-medium text-gray-700"
                                >Email*</label
                            >
                            <input
                                type="text"
                                id="email"
                                name="email"
                                placeholder="Nhập địa chỉ Email"
                                class="mt-2 p-3 border border-gray-300 rounded-md outline-none"
                            />
                            <span
                                id="emailError"
                                class="text-red-500 text-sm mt-1 hidden"
                                >Valid Email is required</span
                            >
                        </div>
                    </div>
                    <!-- Phone Number -->
                    <div class="flex flex-col">
                        <label
                            for="phone"
                            class="text-sm font-medium text-gray-700"
                            >Phone Number*</label
                        >
                        <input
                            type="text"
                            id="phone"
                            name="phone"
                            placeholder="Nhập số điện thoại"
                            class="mt-2 p-3 border border-gray-300 rounded-md outline-none"
                        />
                        <span
                            id="phoneError"
                            class="text-red-500 text-sm mt-1 hidden"
                            >Valid Phone Number is required</span
                        >
                    </div>

                    <!-- Message -->
                    <div class="flex flex-col">
                        <label
                            for="message"
                            class="text-sm font-medium text-gray-700"
                            >Your Message*</label
                        >
                        <textarea
                            id="message"
                            name="message"
                            rows="5"
                            placeholder="Nội dung liên hệ"
                            class="mt-2 p-3 border border-gray-300 rounded-md outline-none"
                        ></textarea>
                        <span
                            id="messageError"
                            class="text-red-500 text-sm mt-1 hidden"
                            >Message must be at least 50 characters</span
                        >
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button
                            type="submit"
                            class="w-full md:w-auto px-8 py-3 bg-black text-white font-semibold rounded-md hover:bg-gray-800 transition duration-300"
                        >
                            Submit | Gửi tin nhắn
                        </button>
                    </div>
                </form>
            </div>
        </section>
        <footer id="footer"></footer>
        <script src="./assets/js/render-header.js"></script>
        <script src="./assets/js/render-footer.js"></script>
        <script src="./assets/js/validate-form-contact.js"></script>
    </body>
</html>
