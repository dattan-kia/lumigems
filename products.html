<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sản phẩm</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="icon" type="image/x-icon" href="./assets/imgs/logo.ico" />
    </head>
    <body>
        <!-- Header -->
        <header id="header"></header>

        <!-- breadcumbs -->
        <section class="container px-4 xl:max-w-screen-xl mx-auto py-2.5 mb-4">
            <nav class="flex" aria-label="Breadcrumb">
                <ol
                    class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse"
                >
                    <li class="inline-flex items-center">
                        <a
                            href="../lumigems/index.html"
                            class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600"
                        >
                            <svg
                                class="w-3 h-3 me-2.5"
                                aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="currentColor"
                                viewBox="0 0 20 20"
                            >
                                <path
                                    d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"
                                />
                            </svg>
                            TRANG CHỦ
                        </a>
                    </li>
                    <li>
                        <div class="flex items-center">
                            <svg
                                class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1"
                                aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 6 10"
                            >
                                <path
                                    stroke="currentColor"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="m1 9 4-4-4-4"
                                />
                            </svg>
                            <a
                                href="#"
                                class="ms-1 text-sm font-medium text-gray-500 md:ms-2 dark:text-gray-400"
                                >SẢN PHẨM</a
                            >
                        </div>
                    </li>
                </ol>
            </nav>
        </section>

        <!-- Products -->
        <section class="py-4 sm:py-8">
            <div
                class="container px-4 xl:max-w-screen-xl mx-auto p-4 grid grid-cols-1 sm:grid-cols-4 lg:grid-cols-5 gap-4"
            >
                <!-- Filters Section -->
                <!-- Filters -->
                <aside class="col-span-1">
                    <h3 class="text-lg font-semibold mb-4">Filters</h3>
                    <div>
                        <h4 class="font-medium mb-2">Mức giá</h4>
                        <ul class="space-y-2">
                            <li>
                                <label class="flex items-center space-x-2">
                                    <input
                                        type="checkbox"
                                        class="form-checkbox h-4 w-4"
                                    />
                                    <span>Giá dưới 100.000₫</span>
                                </label>
                            </li>
                            <li>
                                <label class="flex items-center space-x-2">
                                    <input
                                        type="checkbox"
                                        class="form-checkbox h-4 w-4"
                                    />
                                    <span>100.000₫ - 200.000₫</span>
                                </label>
                            </li>
                            <li>
                                <label class="flex items-center space-x-2">
                                    <input
                                        type="checkbox"
                                        class="form-checkbox h-4 w-4"
                                    />
                                    <span>200.000₫ - 300.000₫</span>
                                </label>
                            </li>
                            <li>
                                <label class="flex items-center space-x-2">
                                    <input
                                        type="checkbox"
                                        class="form-checkbox h-4 w-4"
                                    />
                                    <span>300.000₫ - 500.000₫</span>
                                </label>
                            </li>
                            <li>
                                <label class="flex items-center space-x-2">
                                    <input
                                        type="checkbox"
                                        class="form-checkbox h-4 w-4"
                                    />
                                    <span>500.000₫ - 1.000.000₫</span>
                                </label>
                            </li>
                            <li>
                                <label class="flex items-center space-x-2">
                                    <input
                                        type="checkbox"
                                        class="form-checkbox h-4 w-4"
                                    />
                                    <span>Giá trên 1.000.000₫</span>
                                </label>
                            </li>
                        </ul>
                    </div>
                </aside>

                <!-- Products Section -->
                <div class="grid-col-1 sm:col-span-3 lg:col-span-4">
                    <!-- Sorting Options -->
                    <div class="mb-6">
                        <h4 class="font-medium mb-4">Xếp theo:</h4>
                        <div class="flex space-x-4">
                            <label class="flex items-center space-x-2">
                                <input
                                    type="radio"
                                    name="sort"
                                    class="form-radio h-4 w-4"
                                />
                                <span>Tên A-Z</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input
                                    type="radio"
                                    name="sort"
                                    class="form-radio h-4 w-4"
                                />
                                <span>Tên Z-A</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input
                                    type="radio"
                                    name="sort"
                                    class="form-radio h-4 w-4"
                                />
                                <span>Giá thấp đến cao</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input
                                    type="radio"
                                    name="sort"
                                    class="form-radio h-4 w-4"
                                />
                                <span>Giá cao xuống thấp</span>
                            </label>
                        </div>
                    </div>

                    <!-- Product Grid -->
                    <div
                        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"
                        id="product-grid"
                    ></div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer id="footer"></footer>
        <script src="./assets/js/render-header.js"></script>
        <script src="./assets/js/render-footer.js"></script>
        <script type="module" src="./assets/js/products.js"></script>
    </body>
</html>
